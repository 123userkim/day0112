<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	
	div{
		margin: 10px;
		padding: 10px;
		border: solid 3px black;
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("div").on("click",function(){
			$(this).clone().appendTo("body")
		})
		
	})
</script>
</head>
<body>
	<div>
		<h1>광주시, 현대산업개발 모든 건축·건설현장 공사중지 명령</h1>	
			<p>(광주=연합뉴스) 장아름 기자 = 광주시가 지난 11일 붕괴 사고가 발생한 광주화정아이파크 신축 공사 현장을 포함해 현대산업개발의 모든 건축·건설현장에 공사중지 명령을 내렸다.</p>
	</div>
</body>	
</html>
