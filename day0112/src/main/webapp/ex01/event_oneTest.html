<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		//one: 한 번만 이벤트 실행하기
		$("h1").one("click",function(){
			$(this).html("click");
			alert("이벤트를 발생시켰습니다.") 
		}) 
	})
</script>
</head>
<body>
	<h1>홍길동</h1>
	<h1>이순신</h1>
	<h1>유관순</h1>
</body>
</html>
